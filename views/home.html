<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css" />
</head>
<body class="bg-gray-200">
  <nav class="bg-white px-4 text-black p-2">
    <a href="/" class="text-black text-2xl font-bold">Home</a>
    <a href="/about"class="text-black text-2xl font-bold">About</a>
  </nav>
  <div class="container mx-auto p-8">
    <div class="max-w-md mx-auto bg-white rounded-md shadow-md p-6" id="quizContainer">
      <h2 id="question" class="text-lg font-bold mb-4">Question</h2>

      <div id="options">
      
      </div>

      <button id="nextButton" class="hidden bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4" onclick="nextQuestion()">Next</button>
    </div>

    <div class="hidden mt-8" id="scoreContainer">
      <h2 class="text-lg font-bold mb-4">Quiz Score</h2>
      <p id="correctAnswers"></p>
      <p id="incorrectAnswers"></p>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: 'Which of the following is NOT a pillar of OOP?',
        options: [ 'Inheritance','Polymorphism','Abstraction','Recursion'],
        correctAnswer: 'Recursion'
      },
      
    ];

    let currentQuestionIndex = 0;
    let correctCount = 0;
    let incorrectCount = 0;

    function displayQuestion(questionIndex) {
      const question = questions[questionIndex];
      document.getElementById('question').textContent = question.question;

      const optionsContainer = document.getElementById('options');
      optionsContainer.innerHTML = '';

      question.options.forEach((option, index) => {
        const optionElement = document.createElement('label');
        optionElement.classList.add('block', 'mb-2');

        const radioInput = document.createElement('input');
        radioInput.setAttribute('type', 'radio');
        radioInput.setAttribute('name', 'option');
        radioInput.setAttribute('value', option);
        radioInput.classList.add('mr-2');
        radioInput.setAttribute('onclick', 'checkAnswer(this)');
        optionElement.appendChild(radioInput);

        const optionText = document.createTextNode(option);
        optionElement.appendChild(optionText);

        optionsContainer.appendChild(optionElement);
      });
    }

    function checkAnswer(selectedOption) {
      const question = questions[currentQuestionIndex];
      const selectedValue = selectedOption.value;
      if (selectedValue === question.correctAnswer) {
        selectedOption.parentElement.classList.add('text-green-500');
        correctCount++;
      } else {
        selectedOption.parentElement.classList.add('text-red-500');
        const correctOptionIndex = question.options.indexOf(question.correctAnswer);
        const correctOption = document.getElementsByName('option')[correctOptionIndex];
        correctOption.parentElement.classList.add('text-green-500');
        incorrectCount++;
      }
      const nextButton = document.getElementById('nextButton');
      nextButton.classList.remove('hidden');
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        displayQuestion(currentQuestionIndex);
        const options = document.getElementsByName('option');
        options.forEach(option => {
          option.parentElement.classList.remove('text-red-500', 'text-green-500');
          option.checked = false;
        });
        document.getElementById('nextButton').classList.add('hidden');
      } else {
        showScore();
      }
    }

    function showScore() {
      document.getElementById('quizContainer').classList.add('hidden');
      document.getElementById('scoreContainer').classList.remove('hidden');

      const correctAnswers = document.getElementById('correctAnswers');
      correctAnswers.textContent = `Correct Answers: ${correctCount}`;

      const incorrectAnswers = document.getElementById('incorrectAnswers');
      incorrectAnswers.textContent = `Incorrect Answers: ${incorrectCount}`;
    }

    displayQuestion(currentQuestionIndex); 
  </script>
</body>
</html>
